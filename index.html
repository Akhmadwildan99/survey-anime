<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Page</title>
</head>
<body>
    <h1 id="title">Anime Survey Form</h1>
    <p id="description">What's your favorite anime?</p>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name 
            <input type="text" id="name" placeholder="Enter your name" required/>
        </label>
        <label for="email" id="email-label">
            Email 
            <input type="email" id="email" placeholder="Enter your email" required/>
        </label>
        <label for="number" id="nnumber-label">
            Age 
            <input type="number" id="number" placeholder="how old are you" min="7" max="40"/>
        </label>
        <label for="dropdown" id="dropdown-label">
            Why you like an anime?
            <select id="dropdown">
                <option>Test 1</option>
                <option>Test 2</option>
            </select>
        </label>
        <label for="anime" id="anime-label">Please choose your favorite anime! </label>
            <input type="radio" name="anime" value="1"/>Black clover<br/>
            <input type="radio" name="anime" value="2"/>Demon slaer<br/>
            <input type="radio" name="anime" value="3"/>My hero academia<br/>
            <br> <br>

        <label for="anime-character" id="anime-character-label">Please choose your favorite anime character!</label>
            <input type="checkbox" value="my-hero-academia"/>Deku<br>
            <input type="checkbox" value="black-clover"/>Asta<br>
            <input type="checkbox" value="demon-slayer"/>Tanjiro kamado<br>
            <br> <br>

        <label for="comments" id="comments-label">
            Any comments for suggestion?
            <textarea id="comments" cols="30" rows="15"></textarea>
        </label>
        <button id="submit" type="submit">Submit</button>
    </form>

    <script>src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"</script>
    
</body>
</html>
